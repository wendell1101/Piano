<!doctype html>
<html>

<head>
    <title>Piano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class="text-center text-white">PIANO</h1>
        </header>
        <div class="piano">
            <button class="white-key C4-key">Q</button>
            <button class="black-key Db4-key">2</button>
            <button class="white-key D4-key">W</button>
            <button class="black-key Eb4-key">3</button>
            <button class="white-key E4-key">E</button>
            <button class="white-key F4-key">R</button>
            <button class="black-key Gb4-key">5</button>
            <button class="white-key G4-key">T</button>
            <button class="black-key Ab4-key">6</button>
            <button class="white-key A4-key">Y</button>
            <button class="black-key Bb4-key">7</button>
            <button class="white-key B4-key">U</button>
            <button class="white-key C5-key">I</button>
            <button class="black-key Db5-key">8</button>
            <button class="white-key D5-key">O</button>
            <button class="black-key Eb5-key">9</button>
            <button class="white-key E5-key">U</button>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
